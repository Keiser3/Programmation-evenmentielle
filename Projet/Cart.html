<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cart</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CartStyle.css">
        <link rel="icon" type="image/x-icon" href="download.png">
    </head>
        <body>
            <div class="Cart-Container">
                <div class="Header">
                    <h3 class="Heading">Shopping Cart</h3>
                    <h5 class="Action">Remove all</h5>
                </div>
                <div class="Cart-Items" id="items">
                      
                    <div class="image-box">
                    <img src="" style="height:120px; width: 120px;" />
                    </div>
                    <div class="about">
                    <h1 class="title">car1</h1>
                    <h3 class="subtitle">text</h3>
                    
                    </div>
                    <div class="counter">
                        
                            <div class="btn">+</div>
                            <div class="count">1</div>
                            <div class="btn">-</div>
                    </div>
                    <div class="prices">
                        <div class="amount">XXX,XXX MAD</div>
                        <div class="save"><u>Save for later</u></div>
                        <div class="remove"><u>Remove</u></div>
                    </div>
                </div>
                <hr> 
                <div class="checkout">
                    <div class="total">
                    <div>
                    <div class="Subtotal">Sub-Total</div>
                        <div class="items">1 items</div>
                    </div>
                    <div class="total-amount">XXX,XX MAD</div>
                    </div>
                    <button class="button">Checkout</button>
                </div>
            </div>
            <script src="code.js" async defer></script>
        </body>
</html>
