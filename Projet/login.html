<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
<link rel="stylesheet" href="./LoginStyle.css">
<link href="https://fonts.cdnfonts.com/css/graffiti-font" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="download.png">
</head>
<body>
<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="login-form" action="index.html" onsubmit="return login()" target="_blank">
    <p>
    <input type="text" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="password" id="password" name="password" placeholder="Password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="login" value="Login" alt="ttt" >
    </p>
  </form>
  <div id="create-account-wrap">
    <p>Not a member? <a href="SignUp.html">Create Account</a><p>
  </div>
</div>
<script src="SignUpCode.js"></script>
</body>
</html>
