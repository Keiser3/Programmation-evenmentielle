<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
<link rel="stylesheet" href="./SignUpStyle.css">
<link href="https://fonts.cdnfonts.com/css/graffiti-font" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="download.png">

</head>
<body>

<div id="login-form-wrap">
  <h2>Sign-up</h2>
  <form id="login-form" onsubmit="add()">
    <p>
      <input type="text" id="Firstname" name="Firstname" placeholder="Firstname" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="text" id="Lastname" name="Lastname" placeholder="Lastname" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="email" id="Email" name="Email" placeholder="Email" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
        <input type="password" id="password" name="password" placeholder="password" required><i class="validation"><span></span><span></span></i>
    </p>
    <span id="s1" style="color : red;"></span><br>
    <p>
        <input type="password" id="passwordR" name="passwordR" placeholder="Retype Password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="Create" value="Sign-up"  formaction="index.html" >
    </p>
  </form>
 
</div>
<script src="code.js"></script>
</body>
</html>
